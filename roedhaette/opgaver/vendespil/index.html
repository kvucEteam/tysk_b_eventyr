		<script type="text/javascript">
			var flippingTime = 1800;
			var card1 = 0;
			var card2 = 0;
			var flipable = 1;
			$(document).ready(function() {
				$(".card").click(function() {
					if (flipable == 1 && $(this).hasClass('clickable')) {
						if (card1 == 0) {
							card1 = $(this).attr('name');
							flip(card1);
	//						alert(card1 + " - " + card2);
						} else {
							if (card1 == $(this).attr('name')) {
							} else {
								card2 = $(this).attr('name');
								flip(card2);
		//						alert(card1 + " - " + card2);
								if (
									(card1 == 01 && card2 == 15) ||
									(card1 == 15 && card2 == 01) ||
									
									(card1 == 02 && card2 == 06) ||
									(card1 == 06 && card2 == 02) ||
									
									(card1 == 03 && card2 == 14) ||
									(card1 == 14 && card2 == 03) ||
									
									(card1 == 04 && card2 == 11) ||
									(card1 == 11 && card2 == 04) ||
									
									(card1 == 05 && card2 == 08) ||
									(card1 == 08 && card2 == 05) ||
									
									(card1 == 07 && card2 == 09) ||
									(card1 == 09 && card2 == 07) ||
									
									(card1 == 10 && card2 == 16) ||
									(card1 == 16 && card2 == 10) ||
									
									(card1 == 12 && card2 == 13) ||
									(card1 == 13 && card2 == 12)
								) {
									$("[name='"+card1+"']").removeClass('clickable');
									$("[name='"+card2+"']").removeClass('clickable');
								} 
								else {
									backflip(card1);
									backflip(card2);
									flipable = 0;
									resetFlipable();
								};
								card1 = 0;
								card2 = 0;
							}
						}
					}
				});
			});
			function flip(card) {
				$(document).find($(".front"))[card-1].style.width = "0%"; // Ny måde at kalde kortet der klikkes på på. (Den gamle måde [bedre, men virker ikke i IE], er kommenterert ud.)
//				document.getElementsByName(card)[0].childNodes[1].childNodes[1].style.width = "0%"
				setTimeout(function() {
				$(document).find($(".back"))[card-1].style.width = "100%";
//				document.getElementsByName(card)[0].childNodes[1].childNodes[3].style.width = "100%"
				}, 100);
			};
			function backflip(card) {
				setTimeout(function() {
				$(document).find($(".front"))[card-1].style.width = "100%";
//				document.getElementsByName(card)[0].childNodes[1].childNodes[1].style.width = "100%"
				}, flippingTime + 100);
				setTimeout(function() {
				$(document).find($(".back"))[card-1].style.width = "0%";
//				document.getElementsByName(card)[0].childNodes[1].childNodes[3].style.width = "0%"
				}, flippingTime);
			};
			function resetFlipable() {
				setTimeout(function() {
				flipable = 1;
				}, flippingTime);
			};
		</script>
